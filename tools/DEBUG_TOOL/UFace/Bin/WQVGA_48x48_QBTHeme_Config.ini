MiniPaper = \Desktop\Widget\ACLOCK.png

StatusBar_size = 240*20
StatusBar = \Desktop\Widget\statusbar.png

;Tag_Size即Active图的宽和高
;Tag_Type = 0表示平均分布，Tag_Type = 1表示居中分布
;Tag_Gap在Tag_Type = 1 时有效
;Tag_Active-Y 等于Tag_Deactive-Y - （Active图片高度 - Deactive图片高度）/2
;Tag_Offset:preview中最后一行到tag的偏移
Tag_Size = 15*15
Tag_On = 1
Tag_Number = 5
Tag_Type = 1
Tag_Gap = 8
Tag_Deactive 		= \Desktop\Tag\Deactive.png
Tag_Deactive-Y 	= 304	
Tag_Active 			= \Desktop\Tag\page2.png
Tag_Active-Y 		= 300
Tag_Offset = 12


