WallPaper    = \Desktop\Wallpaper\Original\default.jpg
DockBG 	     = \Desktop\Dock\DockbarBg.png
Icon_Size = 48*48
DockBG_Size = 240*75

; MiniPaperRect: minipaper location area on the wallpaper
; (MiniPaperRect FORMAT: left, top, width, height)
