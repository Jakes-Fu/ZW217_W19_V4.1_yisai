[WALLPAPER]
;(OVERVIEWSIZE : 	生成overview.jpg's wdith*height)
;(WallPaper 	 :  WallPaper对应图片，相对主路径)
;(DockBG 			 : 	DockBG对应图片，相对主路径)
;(Icon_Size 	 : 	ICON's wdith*height)
